<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input name="email" type="email" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>ingresar contraseña</ion-label>
    <ion-input name="email" type="email" [(ngModel)]="usuario.password1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Confirmar contraseña </ion-label>
    <ion-input name="email" type="email" [(ngModel)]="usuario.password2"></ion-input>
  </ion-item>
  <button ion-buttton (click)="crearCuenta()">autenticar</button>
</ion-content>
